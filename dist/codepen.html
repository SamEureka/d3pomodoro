<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro D3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/codepen.css">
    
</head>
<body>
  <div class="box">
      <div id="slidedown">
    <form>
      <input type="text" class="text"></input>
      <input class="button" type="submit" onclick="toggleList('off')" value="Add Task"></input>
      <i id="close" class="fa fa-times"></i>
      <!-- <input class="button" type="submit" onclick="toggleList('off')" value="X"></input> -->
    </form>
        <div class="row">
      <div class="one-third column">
      <ul id="task-list">
      </ul>
      </div>
    </div>
  </div>
    <div class="grey btns pointing" onclick="startTimer()"><i id="clock" class="fa fa-clock-o grey"></i></div>
    <div class="grey btns pointing" onclick="toggleList('on')"><i class="fa fa-list-ul"></i></div>
    <div class="grey btns bold" id="out">3</div>
    <div class="grey btns" id="done"><i class="fa fa-ban red"></i></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
  <script src="/js/codepen.js"></script>
  <script src="/js/junk.js"></script>
</body>
</html>
