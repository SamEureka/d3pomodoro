<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

<body>

<div class="pomo"><i class="fa fa-clock-o fa-3x fa-pull-left"></i><h1>Pomodoro d3</h1></div>
  <div class="container">  
    
       <div class="row">
       <form>

      <div class="alpha one-third column">
        <input id="taskInput" class="margin-roof font-x1-5 u-full-width" type="text" placeholder="Task Description...">
      </div>
            <div class="omega one-third column">
        <a id="taskButton" class="button margin-roof font-x1-5 u-full-width" href="#"><i class="fa fa-plus-square-o fa-md"></i> Add Task</a>
      </div>      
    
    </form>  
  </div>

    <div class="row">
      <div class="one-third column">
      <ul id="task-list">
      </ul>
      </div>
	  </div>

  </div>
